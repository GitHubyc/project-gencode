<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>查看书籍</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../css/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../css/general.css" rel="stylesheet">
</head>

<body>
<div class="x_panel">
    <div class="x_top x_top1 clearfix">
        <h4>查看书籍信息</h4>
    </div>

    <div class="x_content ">
        <form class="form-horizontal" id="Book_add" onsubmit="return false;">
            <input type="hidden" name="isOpenAccount" value="0"> <input
                type="hidden" name="threeColorWarning" value="3">

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

                    <div class="pic_updateimg">
                        <div class="pic">
                            <img class="Img" id="pic" src="../img/noimage.png"/>
                            <div id="upload-info"></div>
                        </div>
                        <a id="upload-target" class="btn btn-blue btn-color">
                            查看书籍图片<i class="glyphicon glyphicon-plus"
                                     style="margin-left: 5px;"></i>
                        </a> <input type="hidden" name="bookImg"/>
                    </div>
                </div>


                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <div class="form_content">
                        <h4 class="font_ioc_blue">
                            <strong><i class="fa fa-gear"></i>查看书籍信息</strong>
                        </h4>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="item form-group">
                                    <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">radio:</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <input class="form-control" disabled="disabled"
                                               th:value="${object.data.bookLanguageType} == '1'?'中文':'外文'"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">特征分类:</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '1'" value="线装书"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '2'" value="精装书"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '3'" value="平装书"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '4'" value="袋装书"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '5'" value="电子书"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '6'" value="有声读物"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '7'" value="盲人书"/>
                                        <input class="form-control" disabled="disabled"
                                               th:if="${object.data.bookFeatureType} == '8'" value="民族语言书"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="item form-group">
                                    <label class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">详细信息:</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                        <textarea class="form-control" th:text="${object.data.bookDetails}" disabled="disabled"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<!-- jQuery -->
<script src="../js/jquery-1.11.1.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../js/fastclick.js"></script>
<!-- NProgress -->
<script src="../js/nprogress.js"></script>
<!-- bootstrapValidator -->
<script src="../js/bootstrapValidator.min.js"></script>
<!-- toastr -->
<script src="../js/toastr.js"></script>

<script src="../js/book/Book_edit.js"></script>
</html>
