<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>添加书籍</title>
    <!-- 公共css -->
    <link th:replace="fragments/configcss :: css"/>
</head>

<body>
<div class="x_panel">
    <div class="x_top x_top1 clearfix">
        <h4>新增书籍信息</h4>
    </div>

    <div class="x_content ">
        <form class="form-horizontal" id="Book_add" onsubmit="return false;">
            <input type="hidden" name="isOpenAccount" value="0"> <input
                type="hidden" name="threeColorWarning" value="3">

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

                    <div class="pic_updateimg">
                        <div class="pic">
                            <img class="Img" id="pic" src="../img/noimage.png"/>
                            <div id="upload-info"></div>
                        </div>
                        <a id="upload-target" class="btn btn-blue btn-color">
                            添加书籍图片<i class="glyphicon glyphicon-plus"
                                     style="margin-left: 5px;"></i>
                        </a> <input type="hidden" name="bookImg"/>
                    </div>
                </div>


                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <div class="form_content">
                        <h4 class="font_ioc_blue">
                            <strong><i class="fa fa-gear"></i>填写书籍信息</strong>
                        </h4>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="item form-group">
                                    <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">input:</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <input class="form-control" name="bookName" placeholder="请输入名称"/>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">date:</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <div class="input-group date">
                                            <input class="form-control" name="publishingdate" type="text">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="item form-group">
                                    <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">select:</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <select class="form-control" name="bookSource">
                                            <option selected="true" disabled="true">-- 请选择来源 --</option>
                                            <option value="1">实体书店</option>
                                            <option value="2">网购</option>
                                            <option value="3">下载</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="text-left col-lg-4 col-md-4 col-sm-4 col-xs-12 control-label">radio:</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                        <div class="radio radio-inline radio-primary">
                                            <input type="radio" id="radio5" name="bookSubjectType" value="1">
                                            <label for="radio5">社会科学</label>
                                        </div>
                                        <div class="radio radio-inline radio-primary">
                                            <input type="radio" id="radio6" name="bookSubjectType" value="2">
                                            <label for="radio6">自然科学</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="item form-group">
                                    <label class="text-left col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">textarea:</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                        <textarea class="form-control" name="bookDetails" placeholder="请输入详细信息"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<!-- 公共js -->
<script th:replace="fragments/configjs :: js" type="text/javascript"></script>

<script src="../js/book/Book_add.js"></script>
</html>
